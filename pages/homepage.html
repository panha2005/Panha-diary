<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <title>My Notes</title>
</head>

<body>
    <div class="app-container">
        <button class="back-button"><a href="../index.html">Back</a></button>
        <!-- start Header -->
        <header>
            <h1>My Dairy</h1>
        </header>
        <!-- end header -->

        <!-- start main content -->
        <main>
            <!-- start note to input section -->
            <section class="note-input">
                <form id="form">
                    <input id="title" type="text" placeholder="Add Title" required>
                    <textarea id="text" placeholder="Add Text" required></textarea>

                    <select id="category" required>
                        <option value="" disabled selected>Choose Mood</option>
                    </select>
                    <button id="submit" type="submit">Add Note</button>
                </form>
            </section>
            <!-- end note search section -->

            <!-- start note search secton -->
            <section class="note-search">
                <input id="search" type="search" placeholder="Search Notes">
                <button id="clear_all">Clear All</button>
            </section>
            <!-- end note search section -->

            <!-- start note display section -->
            <section class="note-display" id="card_container">
                <!-- Notes will be dynamically inserted here -->
            </section>
            <!-- end note display section -->
        </main>
        <!-- end main content -->
    </div>
    <script src="../scripts/homepage.js"></script>
    
</body>

</html>
